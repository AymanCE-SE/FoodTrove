<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrove Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2">
        <div class="container-fluid px-4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="fa-solid fa-bars"></span>
            </button>
            
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="FoodTrove" style="height: 40px;">
                <span class="ms-2 fw-bold">FoodTrove</span>
            </a>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Category</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Subcategory 1</a></li>
                            <li><a class="dropdown-item" href="#">Subcategory 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Products</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Product 1</a></li>
                            <li><a class="dropdown-item" href="#">Product 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pages</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Page 1</a></li>
                            <li><a class="dropdown-item" href="#">Page 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Blog</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Blog Post 1</a></li>
                            <li><a class="dropdown-item" href="#">Blog Post 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Elements</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Element 1</a></li>
                            <li><a class="dropdown-item" href="#">Element 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="d-flex align-items-center">
                <span class="me-3"><i class="fa-solid fa-phone"></i> +123 ( 456 ) ( 7890 )</span>
                <a href="#" class="me-3 text-dark"><i class="fa-solid fa-user"></i> Account</a>
                <a href="#" class="me-3 text-dark"><i class="fa-regular fa-heart"></i> Wishlist</a>
                <a href="#" class="text-dark"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>
        </div>
    </nav>
    
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control border-success" placeholder="Search For items...">
                    <select class="form-select border-success">
                        <option>All Categories</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                    </select>
                    <button class="btn btn-danger"><i class="fa-solid fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
